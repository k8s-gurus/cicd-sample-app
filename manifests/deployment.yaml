apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-sample-app
  namespace: cicd-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-sample-app
  template:
    metadata:
      labels:
        app: cicd-sample-app
    spec:
      containers:
      - name: cicd-sample-app
        image: k8sgurus1/cicd-sample-app:latest
        ports:
        - containerPort: 8080